name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: sudo apt-get install build-essential libtool bsdmainutils autotools-dev autoconf pkg-config automake python3
//      sudo apt-get install libssl-dev libgmp-dev libevent-dev libboost-all-dev
//      sudo apt-get install software-properties-common
//     sudo add-apt-repository ppa:bitcoin/bitcoin
//      sudo apt-get update
//      sudo apt-get install libdb4.8-dev libdb4.8++-dev
    - uses: actions/checkout@v2
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: make install
