name: C/C++ CI

on:
  push:
    branches: [ v2.0.0 ]
  pull_request:
    branches: [ v2.0.0 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies 1
      run: sudo apt-get install build-essential libtool bsdmainutils autotools-dev autoconf pkg-config automake python3
    - name: Install Dependencies2
      run: sudo apt-get install libssl-dev libgmp-dev libevent-dev libboost-all-dev
    - name: Install Dependencies3
      run: sudo apt-get install software-properties-common
#    - name: Install Dependencie4
#      run: sudo add-apt-repository ppa:bitcoin/bitcoin
    - name: Install Dependencies5
      run: sudo apt-get update
    - name: Install Dependencies6
      run: sudo apt-get install libdb4.8-dev libdb4.8++-dev
    - uses: actions/checkout@v2
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: make install
